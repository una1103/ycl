<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>YCL 美甲心理測驗</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    .question {
      margin-bottom: 40px;
    }
    .options img {
      width: 180px;
      margin: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 8px;
    }
    .options img:hover {
      border-color: #d63384;
    }
    .result {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

  <h1>✨ 找出你的靈魂美甲風格 ✨</h1>

  <div class="question">
    <h2>Step 1：請選擇你的星座屬性</h2>
    <select id="element">
      <option value="">請選擇</option>
      <option value="火象">♈ 牡羊 / ♌ 獅子 / ♐ 射手 → 火象</option>
      <option value="土象">♉ 金牛 / ♍ 處女 / ♑ 魔羯 → 土象</option>
      <option value="風象">♊ 雙子 / ♎ 天秤 / ♒ 水瓶 → 風象</option>
      <option value="水象">♋ 巨蟹 / ♏ 天蠍 / ♓ 雙魚 → 水象</option>
    </select>
  </div>

  <div class="question">
    <h2>Step 2：請憑直覺選擇一張神秘牌卡</h2>
    <div class="options">
      <!-- A：森林月光 -->
      <img src="images/card-a.jpg" alt="森林月光" onclick="showResult('A')">
      <!-- B：深海光點 -->
      <img src="images/card-b.jpg" alt="深海光點" onclick="showResult('B')">
      <!-- C：彩色氣泡 -->
      <img src="images/card-c.jpg" alt="彩色氣泡" onclick="showResult('C')">
      <!-- D：紫水晶 -->
      <img src="images/card-d.jpg" alt="紫水晶" onclick="showResult('D')">
    </div>
  </div>

  <div class="result" id="resultBox">
    <h2>你的靈魂美甲色是：</h2>
    <p id="resultText"></p>
  </div>

  <script>
    function showResult(choice) {
      const element = document.getElementById("element").value;
      const resultText = document.getElementById("resultText");
      const resultBox = document.getElementById("resultBox");

      if (!element) {
        alert("請先選擇你的星座屬性！");
        return;
      }

      const results = {
        "火象": {
          "A": "神秘霧灰紫",
          "B": "深邃藏藍色",
          "C": "電光桃粉",
          "D": "閃亮橘金"
        },
        "土象": {
          "A": "苔綠與裸色",
          "B": "湖水灰綠",
          "C": "奶茶橘粉",
          "D": "星鑽銀白"
        },
        "風象": {
          "A": "太空金屬紫",
          "B": "霧感藍灰",
          "C": "糖果撞色",
          "D": "星座銀河"
        },
        "水象": {
          "A": "冰透藍紫",
          "B": "黑金渲染",
          "C": "貝殼珠光",
          "D": "紫晶琉璃"
        }
      };

      resultText.innerText = `【${results[element][choice]}】風格，快到店裡體驗你的命定色彩吧！`;
      resultBox.style.display = "block";
    }
  </script>

</body>
</html>
